<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Order CRUD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Order CRUD Interface</h1>

    <div>
      <label for="order-id">Order ID:</label>
      <input type="text" id="order-id" placeholder="Enter order ID" />
    </div>

    <div>
      <label for="order-data">Order Data:</label>
      <textarea id="order-data" placeholder="Enter order data"></textarea>
    </div>

    <button onclick="createOrder()">Create Order</button>
    <button onclick="readOrder()">Read Order</button>
    <button onclick="updateOrder()">Update Order</button>
    <button onclick="deleteOrder()">Delete Order</button>

    <script src="crud.js"></script>
  </body>
</html>
